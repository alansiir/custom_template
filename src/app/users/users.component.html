<div class="titre-style pb-4">Table des utilisateurs</div>

  <div class="user-management">
    <!-- Smart Table -->
    <ng2-smart-table
      [settings]="settings"
      [source]="source"
      (createConfirm)="onCreateConfirm($event)"
      (editConfirm)="onEditConfirm($event)"
      (deleteConfirm)="onDeleteConfirm($event)">
    </ng2-smart-table>
  </div>
