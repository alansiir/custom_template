
  <div class="user-management">
    <!-- Barre de recherche -->
    <div class="search-bar">
      <input [(ngModel)]="searchQuery" 
             (input)="search()" 
             placeholder="Rechercher...">
    </div>
  
    <!-- Smart Table -->
    <ng2-smart-table
      [settings]="settings"
      [source]="source"
      (createConfirm)="onCreateConfirm($event)"
      (editConfirm)="onEditConfirm($event)"
      (deleteConfirm)="onDeleteConfirm($event)">
    </ng2-smart-table>
  </div>
