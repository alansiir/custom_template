<div class="container">
  <nav class="sidebar">
    <ul>
      <li *ngFor="let item of menuItems" class="menu-item">
        <button (click)="openModal(item)" class="menu-link">
          <i class="iconify" [attr.data-icon]="item.icon"></i>
        </button>
        <span class="menu-label">{{ item.label }}</span>
      </li>
    </ul>
  </nav>

  <!-- Fenêtre modale -->
  <div class="card-content" [ngClass]="{ 'is-open': isModalOpen }">
    <div class="modal-header">
      <h2>{{ selectedItem?.label }}</h2>
      <button class="close-btn" (click)="closeModal()">
        <i class="fa-solid fa-xmark"></i>
      </button>
    </div>
    <div class="card-body">
      <div class="categories-content">
        <!-- Barre de recherche -->
        <div class="search-container">
          <input type="text" placeholder="Search" [(ngModel)]="searchQuery" (input)="filterComponents()">
          <button><i class="iconify" data-icon="mdi:magnify"></i></button>
        </div>

        <div class="categories-wrapper">
          <button class="nav left" (click)="scrollLeft()">❮</button>
          <div class="categories-container" #menuContainer>
            <button *ngFor="let item of menuItems; let i = index" class="menu-items"
              [class.active]="selectedItem === item" (click)="openModal(item)" [id]="'menu-item-' + i">
              {{ item.label }}
            </button>
          </div>
          <button class="nav right" (click)="scrollRight()">❯</button>
        </div>
      </div>

      <!-- Section dynamique pour les composants -->
      <div class="category-content">
        <div *ngFor="let component of filteredComponentsData; let i = index">
          <ng-container *ngIf="selectedItem?.label === component.type">
            <div class="category-style">
              <ng-container [ngSwitch]="component.component">
                  <app-table-comp *ngSwitchCase="'app-table-comp'"
                  [id]="'draggable-' + i"
                  class="draggable"
                  [ngStyle]="component.styles"
                  (dragstart)="startDrag($event)"
                  draggable="true">
  </app-table-comp>


  
                
               

                <button *ngSwitchCase="'button'"
                        [id]="'draggable-' + i"
                        class="draggable"
                        [ngStyle]="component.styles"
                        (dragstart)="startDrag($event)"
                        draggable="true">
                  Text
                </button>

                  <div *ngSwitchCase="'div'"
                      [id]="'draggable-' + i"
                      class="draggable"
                      [ngStyle]="component.styles"
                      (dragstart)="startDrag($event)"
                      draggable="true">
                  </div>

                <p *ngSwitchCase="'p'"
                   [id]="'draggable-' + i"
                   class="draggable"
                   [ngStyle]="component.styles"
                   (dragstart)="startDrag($event)"
                   draggable="true">
                  text
                </p>

                <img *ngSwitchCase="'img'"
                     [id]="'draggable-' + i"
                     class="draggable"
                     [ngStyle]="component.styles"
                     [src]="component.src"
                     (dragstart)="startDrag($event)"
                     draggable="true">

                <div *ngSwitchCase="'i'"
                     [id]="'draggable-' + i"
                     class="draggable icon-container"
                     [ngStyle]="component.styles"
                     (dragstart)="startDrag($event)"
                     draggable="true">
                  <i class="iconify" [attr.data-icon]="component.icon"></i>
                </div>

                <input *ngSwitchCase="'input-text'"
                       [id]="'draggable-' + i"
                       class="draggable"
                       [ngStyle]="component.styles"
                       [type]="component.attributes?.type || 'text'"
                       [attr.min]="component.attributes?.min"
                       [attr.max]="component.attributes?.max"
                       [attr.step]="component.attributes?.step"
                       (dragstart)="startDrag($event)"
                       draggable="true">

                <input *ngSwitchCase="'input-stepper'"
                       [id]="'draggable-' + i"
                       class="draggable"
                       [ngStyle]="component.styles"
                       [type]="component.attributes?.type"
                       [attr.min]="component.attributes?.min"
                       [attr.max]="component.attributes?.max"
                       [attr.step]="component.attributes?.step"
                       (dragstart)="startDrag($event)"
                       draggable="true">

                <input *ngSwitchCase="'input-checkbox'"
                       [id]="'draggable-' + i"
                       class="draggable"
                       [ngStyle]="component.styles"
                       [type]="component.attributes?.type"
                       (dragstart)="startDrag($event)"
                       draggable="true">

                <input *ngSwitchCase="'input-radio'"
                       [id]="'draggable-' + i"
                       class="draggable"
                       [ngStyle]="component.styles"
                       [type]="component.attributes?.type"
                       [name]="component.attributes?.name"
                       (dragstart)="startDrag($event)"
                       draggable="true">

                <label *ngSwitchCase="'input-switch'"
                       [id]="'draggable-' + i"
                       class="draggable"
                       [ngStyle]="component.styles"
                       (dragstart)="startDrag($event)"
                       draggable="true">
                  <input [type]="component.children[0].attributes?.type"
                         [class]="component.children[0].attributes?.class">
                  <span>{{ component.children[1].text }}</span>
                </label>

                <input *ngSwitchCase="'input-slider'"
                       [id]="'draggable-' + i"
                       class="draggable"
                       [ngStyle]="component.styles"
                       [type]="component.attributes?.type"
                       [attr.min]="component.attributes?.min"
                       [attr.max]="component.attributes?.max"
                       [attr.step]="component.attributes?.step"
                       (dragstart)="startDrag($event)"
                       draggable="true">

 

                        <!-- Navbar -->
    <nav *ngSwitchCase="'nav'"
    [ngStyle]="component.styles"
    [id]="'draggable-' + i"
    class="draggable"
    (dragstart)="startDrag($event)"
    draggable="true">
 <ng-container *ngFor="let item of component.content">
   <div *ngIf="item.component === 'div'"
        [ngStyle]="item.styles">
     {{ item.content }}
   </div>
   <ul *ngIf="item.component === 'ul'"
       [ngStyle]="item.styles">
     <li *ngFor="let li of item.content"
         [ngStyle]="li.styles">
       <a *ngFor="let a of li.content"
          [ngStyle]="a.styles"
          [attr.href]="a.attributes?.href">
         {{ a.content }}
       </a>
     </li>
   </ul>
   <button *ngIf="item.component === 'button'"
           [ngStyle]="item.styles">
     {{ item.content }}
   </button>
 </ng-container>
   </nav>

     <!-- Sidebar -->
     <aside *ngSwitchCase="'aside'"
     [ngStyle]="component.styles"
    [id]="'draggable-' + i"
    class="draggable"
    (dragstart)="startDrag($event)"
    draggable="true"> 
<div *ngFor="let contentItem of component.content">
  <div *ngIf="contentItem.component === 'div'"
       [ngStyle]="contentItem.styles">
    {{ contentItem.content }}
  </div>
  <ul *ngIf="contentItem.component === 'ul'"
      [ngStyle]="contentItem.styles">
    <li *ngFor="let liItem of contentItem.content"
        [ngStyle]="liItem.styles">
      <a *ngFor="let aItem of liItem.content"
         [ngStyle]="aItem.styles"
         [attr.href]="aItem.attributes?.href">
        {{ aItem.content }}
      </a>
    </li>
  </ul>
</div>
</aside>

<!-- Footer -->
<footer *ngSwitchCase="'footer'"
        [id]="'draggable-' + i"
        class="draggable"
        (dragstart)="startDrag($event)"
        draggable="true">
  <ng-container *ngFor="let contentItem of component.content">
    <div *ngIf="contentItem.component === 'div'" [ngStyle]="contentItem.styles">
      {{ contentItem.content }}
    </div>
   
  </ng-container>
</footer>





                         
              </ng-container>

              <span class="style-name">{{ component.label }}</span>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="drop-zone" (dragover)="onDragOver($event)" (drop)="onDrop($event)"></div>

<nav class="setting">
  <div class="modal-header">
    Setting
  </div>
  <div *ngIf="selectedStyles && getObjectKeys(selectedStyles).length > 0; else noSelection">
    <div *ngFor="let style of getObjectKeys(selectedStyles)">
      <label>{{ style }}:</label>
      <ng-container *ngIf="style === 'backgroundColor' || style === 'color'; else textInput">
        <input type="color" [(ngModel)]="selectedStyles[style]" (input)="onInputChange(style, $event)">
      </ng-container>
      <!-- Afficher un champ de type "text" pour les autres styles -->
      <ng-template #textInput>
        <input type="text" [(ngModel)]="selectedStyles[style]" (input)="onInputChange(style, $event)">
      </ng-template>
    </div>
  </div>
  <ng-template #noSelection>
    <p></p>
  </ng-template>
</nav>
