<div class="settings-container">
  <div class="titre-style">Paramètres</div> 

  <!-- Profile Section -->
  <form (ngSubmit)="onProfileUpdate()" enctype="multipart/form-data">
    <section class="section">
      <h2>Profile</h2>
      
      <div class="form-group">
        <label>Nom</label>
        <input type="text" [(ngModel)]="nom" name="nom" required>
      </div>
  
      <div class="form-group">
        <label>Photo de profil</label>
        <input type="file" (change)="onFileSelected($event)" accept="image/*">
        <img [src]="profilePhotoUrl" *ngIf="profilePhotoUrl" class="photo-preview">
      </div>
  
      <button type="submit" class="btn-primary">Enregistrer</button>
    </section>
  </form>
    
  <!-- Change Password -->
  <form (ngSubmit)="onChangePassword()">
    <section class="section">
      <h2 class="titre-style">Changer le mot de passe</h2>
      <p class="text-style">Tu peux changer ton mot de passe ci-dessous</p>
      
      <div class="field-group">
        <input type="password"
               placeholder="Nouveau mot de passe"
               [(ngModel)]="newPassword"
               name="newPassword"
               required
               (input)="checkPasswordStrength(newPassword)" />
      </div>
      
      <div class="field-group">
        <input type="password" 
               placeholder="Répéter le nouveau mot de passe" 
               [(ngModel)]="repeatPassword" 
               name="repeatPassword" 
               required />
      </div>
      
      <div class="error" *ngIf="passwordMismatch">Les mots de passe ne correspondent pas</div>
      
      <!-- Password Strength Indicator -->
      <div class="password-strength" [ngClass]="passwordStrength">
        <span *ngIf="passwordStrength === 'too weak'">Le mot de passe est trop faible</span>
        <span *ngIf="passwordStrength === 'medium'">Le mot de passe est correct</span>
        <span *ngIf="passwordStrength === 'strong'">Le mot de passe est fort</span>
      </div>

      <button class="btn btn-primary" type="submit">Enregistrer</button>
    </section>
  </form>
  
  <!-- Logout -->
  <section class="section">
    <h2 class="titre-style">Déconnexion</h2>
    <p class="text-style">Se déconnecter de ton compte</p>
    <button class="btn btn-danger" (click)="onLogout()">Déconnexion</button>
  </section>
</div>
