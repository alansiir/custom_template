<div class="settings-container">
  <div class="titre-style">Paramètres</div>

  <!-- Profile Section -->
  <form (ngSubmit)="onProfileUpdate()" enctype="multipart/form-data">
    <section class="section">
      <h5>Profile</h5>

      <div class="about d-flex pt-3">
        <div class="photo">
          <img [src]="profilePhotoUrl" *ngIf="profilePhotoUrl" class="photo-preview">
        </div>

        <div class="form-groups pl-3">
          <div class="form-group">
            <label class="mb-2">Nom</label>
            <input type="text" [(ngModel)]="nom" name="nom" required>
          </div>

          <div class="form-group">
            <label class="mb-2">Changer la photo de profil</label>
            <input type="file" (change)="onFileSelected($event)" accept="image/*">
          </div>
        </div>
      </div>


      <div class="d-flex justify-content-end pt-3">
        <button type="submit" class="btn-primary">Enregistrer</button>
      </div>
    </section>
  </form>

  <!-- Change Password -->
  <form (ngSubmit)="onChangePassword()">
    <section class="section">
      <h5 class="pb-3">Changer le mot de passe</h5>
      <p class="text-style">Vous pouvez changer votre mot de passe ci-dessous</p>

      <div class="field-group">
        <input type="password" placeholder="Nouveau mot de passe" [(ngModel)]="newPassword" name="newPassword" required
          (input)="checkPasswordStrength(newPassword)" />
      </div>

      <div class="field-group">
        <input type="password" placeholder="Répéter le nouveau mot de passe" [(ngModel)]="repeatPassword"
          name="repeatPassword" required />
      </div>

      <div class="error" *ngIf="passwordMismatch">Les mots de passe ne correspondent pas</div>

      <!-- Password Strength Indicator -->
      <div class="password-strength" [ngClass]="passwordStrength">
        <span *ngIf="passwordStrength === 'too weak'">Le mot de passe est trop faible</span>
        <span *ngIf="passwordStrength === 'medium'">Le mot de passe est correct</span>
        <span *ngIf="passwordStrength === 'strong'">Le mot de passe est fort</span>
      </div>

      <div class="d-flex justify-content-end pt-3">
        <button class="btn-primary" type="submit">Enregistrer</button>
      </div>
    </section>
  </form>

  <!-- Logout -->
  <section class="section">
    <h5 class="pb-3">Déconnexion</h5>
    <p class="text-style">Se déconnecter de votre compte</p>
    <div class="d-flex justify-content-end pt-3">
      <button class="btn btn-danger" (click)="onLogout()">Déconnexion</button>
    </div>
  </section>
</div>
