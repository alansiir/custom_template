<div class="sidenav" [ngClass]="{ 'sidenav-collapsed': collapsed }">
  <div class="logo-container">
    <button class="logo" (click)="toggleCollapse()">
      <img src="../../assets/logo/ProtoWeb_icon.png" alt="">
    </button>
    <div class="logo-text" *ngIf="!collapsed">
      <span>ProtoWeb</span>
      <span>FROM VISION TO WEB APPLICATION</span>
    </div>
    <button class="btn-close" *ngIf="collapsed" (click)="closeSidenav()">
      <i class="fal fa-times close-icon"></i>
    </button>
  </div>
  <ul class="sidenav-nav">
    <li class="sidenav-nav-item" *ngFor="let data of navData">
      <a href="" class="sidenav-nav-link" [routerLink]="[data.routelink]"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{exact: true}"
      >

        <i class="sidenav-link-icon" [class]="data.icon"></i>
        <span class="sidenav-link-text" *ngIf="!collapsed">{{ data.label }}</span>
      </a>
    </li>
  </ul>

  <app-fixed-user-circle [isSidenavCollapsed]="collapsed"></app-fixed-user-circle>

</div>
