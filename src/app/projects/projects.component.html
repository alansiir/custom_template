<div class="conteneur-projects">
    <div class="titre-style mb-4">Start creating</div>

    <div class="project-start d-flex mb-5">
        <div class="card card-gradient-noir" (click)="navigateToPrototypeUI()">
            <div class="card-body d-flex flex-column align-items-center justify-content-center"
                routerLink="/prototype-ui" style="cursor: pointer;">
                <span class="iconify icon-card" data-icon="mdi:plus-circle"></span>
                <h5 class="text-card mt-3">New Project</h5>
            </div>

            <div class="overlay"></div>
        </div>

        <div class="card card-gradient-blue">
            <div class="card-body  d-flex flex-column align-items-center justify-content-center">
                <span class="iconify icon-card" data-icon="mdi:folder-file"></span>
                <h5 class=" text-card mt-3">Start from template</h5>
            </div>
            <div class="overlay"></div>
        </div>

    </div>

    <div class="top-bar d-flex align-items-center justify-content-between mb-4">
        <div class="title d-flex align-items-center">
            <span class="titre-style">Projects</span>
            <span class="badge titre-style">2</span>
        </div>

        <div class="d-flex align-items-center gap-3">
            <!-- Barre de recherche -->
            <div class="search-container">
                <input type="text" placeholder="Search">
                <button><i class="iconify" data-icon="mdi:magnify"></i></button>
            </div>

            <!-- Menu déroulant -->
            <div class="sort-container">
                <select>
                    <option>Oldest first</option>
                    <option>Newest first</option>
                </select>
            </div>
        </div>
    </div>

    <div class="project-start d-flex mb-5">
        <div class="project">
            <div class="card d-flex">
                <!-- Contenu central -->
                <!-- <div class="card-content d-flex flex-column align-items-center justify-content-center">
                    <h5 class="card-title">Titre du projet</h5>
                    <span class="card-date">Modifié il y a 20 jours</span>
                </div> -->
            </div>

            <div class="menu">
                <button class="project-settings-btn" (click)="settingsBar()">
                    <i class="iconify" data-icon="mdi:dots-vertical"></i>
                </button>

                <div class="dropdown" [ngClass]="{'active': activeBar}">
                    <ul class="menu-list">
                        <li><i class="iconify" data-icon="mdi:pencil"></i> Edit</li>
                        <li><i class="iconify" data-icon="mdi:share-variant"></i>Share</li>

                        <li><i class="iconify" data-icon="mdi:play"></i> Preview</li>
                        <li class="delete"><i class="iconify" data-icon="mdi:trash-can"></i> Delete</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
